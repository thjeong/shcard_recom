<section>
    <div class="example-label">AI 카드추천 테스트</div>
    <div class="example-button-row">
        <button (click)="refresh()" mat-button>새로운 추천 받기</button>
    </div>
</section>


<mat-card *ngFor="let card of card_list" class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{card.name}}</mat-card-title>
      <mat-card-subtitle>{{card.smrtt}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <div style='display:flex'>
        <div style='max-width:160px;'>
        <img src="http://www.shinhancard.com{{card.img}}" alt={{card.id}}>
    </div>
    <div style='max-width:160px; margin-left:20px;'>
      <p>
        {{card.svcInfo1}}
      </p>
      <p>
        {{card.svcInfo2}}
      </p>
      <p>
        {{card.svcInfo3}}
      </p>
    </div>
    </div>
    </mat-card-content>
